<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Targets</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item-sliding *ngFor="let target of loadedTargets">
      <ion-item>
        <ion-label>
          <h2>{{target.target}}</h2>
          <p>{{target.grid}} | {{target.alt}}</p>
          <p>{{target.description}}</p>
          <p>{{target.remarks}}</p>
        </ion-label>
    </ion-item>
    <ion-item-options side="end">
      <ion-item-option color="danger" (click)="onDelete(target.target)">
        <h4 color="danger">DEL</h4>
      </ion-item-option>
    </ion-item-options>
    </ion-item-sliding>
  </ion-list>

</ion-content>
