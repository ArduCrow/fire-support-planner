<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="onCancel()">Close</ion-button>
    </ion-buttons>
    <ion-title>{{loadedTarget.target}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size-sm="6">
        <p><strong>Grid: </strong>{{loadedTarget.grid}}</p>
      </ion-col>
      <ion-col size-sm="6">
        <p><strong>Description: </strong>{{loadedTarget.description}}</p>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size-sm="12">
        <ion-img class="imageContainer" src="../../../assets/img/tanks.jpg"></ion-img>
    </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size-sm="12">
        <ion-img *ngIf="loadedTarget.location !== null" class="imageContainer" [src]="loadedTarget.location.staticMapImageUrl" (click)="showMap()"></ion-img>
        <p class="ion-text-center mapImageContainer" *ngIf="loadedTarget.location === null">No map image available - grid reference entered manually</p>
    </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
