<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menu="m1"></ion-menu-button>
    </ion-buttons>
    <ion-title>Home</ion-title>
    <ion-buttons slot="primary">
      <ion-button routerLink="/fire-missions/new-mission">
        FIRE MISSION
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div class="pageTitle ion-text-center ion-justify-content-center">
    <h1>Fire Support Planner V0.1</h1>
  </div>

  <div class="img-container ion-text-center ion-justify-content-center">
    <ion-img src="../assets/img/Royal_Artillery_Badge.jpg"></ion-img>
  </div>

  <div class="ion-padding ion-text-center ion-justify-content-center">    
    <p>Create fire missions and build fire plans</p>
  </div>

    <hr>

  <div class="ion-padding ion-text-center ion-justify-content-center">
    <p>To share/collaborate on missions and fire plans you must create an account on Firebase</p>
  </div>

  <div class="ion-text-center">
    <ion-button color="primary" class="ion-text-center" (click)="goToAuth()">CREATE FIREBASE ACCOUNT</ion-button>
  </div>

  
</ion-content>
