<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menu="m1"></ion-menu-button>
    </ion-buttons>
    <ion-title>Fire Missions</ion-title>
    <ion-buttons slot="primary">
      <ion-button routerLink="./new-mission">
        <ion-icon name="add" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>



<ion-content>
  <div class="ion-text-center">
    <p>Fire missions you have created will appear here</p>
  </div>
  <ion-segment (ionChange)="onFilterUpdate($event)" class="ion-padding">
    <ion-segment-button value="inProgress" checked>In Progress</ion-segment-button>
    <ion-segment-button value="complete">Complete</ion-segment-button>
  </ion-segment>


  <p *ngIf="noMissions" class="ion-text-center">No missions to display</p>

  <ion-list *ngIf="!noMissions" class="ion-margin">
    <ion-item-sliding *ngFor="let mission of relevantMissions" (click)="toDetailPage(mission.target)"> <!-- -->
      <ion-item [routerLink]="['./', mission.target]">
      <ion-label>
        <h2>{{ mission.target }}</h2>
        <p> <strong>{{ mission.grid }}</strong> | {{ mission.description }}</p>
      </ion-label>
    </ion-item>
    <ion-item-options side="end">
      <ion-item-option color="danger" (click)="onDelete(mission.target)">
        <h4 color="danger">DEL</h4>
      </ion-item-option>
    </ion-item-options>
    </ion-item-sliding>
  </ion-list>

</ion-content>
