<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>New Fire Mission</ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="onCreateFireMission()">CONFIRM</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <form [formGroup]="newMissionForm">
    <ion-grid>
      <div class="separator ion-padding">
        <h3>Target Information</h3>
      </div>
      <ion-row>
        <ion-col size-sm="6" offset-sm="0">
          <ion-item>
            <ion-label position="floating">Target</ion-label>
            <ion-input type="text" formControlName="target"></ion-input>
          </ion-item>
        </ion-col>
        <ion-col size-sm="6">
          <ion-item>
            <ion-label position="floating">Description</ion-label>
            <ion-input type="textarea" formControlName="description"></ion-input>
          </ion-item>          
        </ion-col>
      </ion-row>
      <ion-row>        
        <ion-col size-sm="6" offset-sm="0">
          <ion-item>
            <ion-label position="floating">Grid</ion-label>
            <ion-input type="text" formControlName="grid"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="0">
          <ion-item>
            <ion-label position="floating">Direction</ion-label>
            <ion-input type="number" formControlName="direction"></ion-input>
          </ion-item>
        </ion-col>
        <ion-col size-sm="6" offset-sm="0">
          <ion-item>
            <ion-label position="floating">Distance</ion-label>
            <ion-input type="number" formControlName="distance"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <div class="separator ion-padding">
        <h3>Ammunition Order</h3>
      </div>
      <ion-row>
        <ion-col size-sm="4" offset-sm="0">
          <ion-item>
            <ion-label position="floating">Zone</ion-label>
            <ion-input type="text" formControlName="zone"></ion-input>
          </ion-item>
        </ion-col>
        <ion-col size-sm="4" offset-sm="0">
          <ion-item>
            <ion-label position="floating">Ammunition Type</ion-label>
            <ion-input type="text" formControlName="ammoType"></ion-input>
          </ion-item>
        </ion-col>
        <ion-col size-sm="4" offset-sm="0">
          <ion-item>
            <ion-label position="floating">Prepare</ion-label>
            <ion-input type="number" formControlName="numRounds"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <app-location-picker 
          (locationPick)="onLocationPicked($event)"
          [showPreview]="newMissionForm.get('location').value"
          ></app-location-picker>
        </ion-col>
      </ion-row>
      <ion-row class="ion-margin ion-padding">
        <ion-col size-sm="6" offset-sm="6">
          <ion-button color="primary" (click)="showMissions()">show all</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>

  </form>

</ion-content>
